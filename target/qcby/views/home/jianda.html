<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 后台管理员</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/qcby/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/qcby/layuiadmin/style/admin.css" media="all">
  <link href="/qcby/favicon.ico" rel="shortcut icon" />
</head>
<body>

  <div class="layui-fluid">   
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">试卷标题</label>
            <div class="layui-input-block">
              <input type="text" name="loginname" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-admin">
              题库导入
            </button>
          </div>
          <div style="width: 296.4px;">
            <label class="layui-form-label">难易程度</label>
            <div class="layui-input-block">
              <select name="city" lay-verify="required">
                <option value=""></option>
                <option value="0">难</option>
                <option value="1">中等</option>
                <option value="2">易</option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">日期范围</label>
            <div class="layui-input-inline">
              <input type="text" class="layui-input" id="test10" placeholder="请选择时间范围">
            </div>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <ul>
          <li>
            <label class="layui-form-label">分数</label>
            <div class="layui-input-block" style="width: 100px;">
              <input type="text" name="loginname" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </li><br>
          <li>
            <label class="layui-form-label" style="font-size: 20px;color: red;">题目：</label>
            <textarea id="demo" style="display: none;"></textarea>
          </li>
          <hr>
          <li>
            <label class="layui-form-label"  style="font-size: 20px;color: red;">答案：</label>
            <textarea id="demoA" style="display: none;"></textarea>
          </li><br>
          <li>
            <label class="layui-form-label"  style="font-size: 20px;color: red;">解析：</label>
            <textarea id="demoB" style="display: none;"></textarea>
          </li>

        </ul><br>
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-admin" data-type="batchdel"><a lay-href="/qcby/views/home/homepage1.html">返回</a></button>
          <button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>
          <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
            <a lay-href="/qcby/views/home/shijuanYulan.html">预览试卷</a>
          </button>
        </div>
      </div>
    </div>
  </div>

 <script src="/qcby/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/qcby/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use('index');

  layui.use(['layedit','laydate','jquery','cookie'], function(){
    var layedit = layui.layedit;
    var laydate = layui.laydate;
    let $ = layui.jquery;

    let cookie = layui.cookie;
    let session = $.cookie('the_cookie');
    if(session == null || session == ""){
      layer.alert("您还未登录，请先登录",{icon:5},function () {
        location.href="/qcby/views/user/login.html";
      });
    }

    layedit.build('demo');
    layedit.build('demoA'); //建立编辑器
    layedit.build('demoB');



    //日期时间范围
    laydate.render({
      elem: '#test10'
      ,type: 'datetime'
      ,range: true
    });

  });
  </script>
</body>
</html>
