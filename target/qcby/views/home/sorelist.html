<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>历史成绩查询列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/qcby/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/qcby/layuiadmin/style/admin.css" media="all">
  <link href="/qcby/favicon.ico" rel="shortcut icon" />
</head>
<body>

  <div class="layui-fluid">   
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">科目</label>
            <div class="layui-input-block">
              <input type="text" name="loginname" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">试卷</label>
            <div class="layui-input-block">
              <input type="text" name="telphone" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">分数</label>
            <div class="layui-input-block">
              <input type="text" name="email" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body" style="text-align: center">
<!--        <div style="padding-bottom: 10px;">-->
<!--          <button class="layui-btn layuiadmin-btn-admin" data-type="batchdel">删除</button>-->
<!--          <button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>-->
<!--        </div>-->

        <table class="layui-table" id="test" >
          <thead>
<!--            <tr>-->
              <th style="text-align: center">姓名</th>
              <th style="text-align: center">班级</th>
              <th style="text-align: center">试卷标题</th>
              <th style="text-align: center">科目</th>
              <th style="text-align: center">分数</th>
              <th style="text-align: center">评分教师</th>
              <th style="text-align: center">难易程度</th>
              <th style="text-align: center">测试时间</th>
<!--            </tr>-->
          </thead>
          <tbody th:each="list:${list}">
            <tr>
              <td th:text="${list.name}"></td>
              <td th:text="${list.claName}"></td>
              <td th:text="${list.testTitle}"></td>
              <td th:text="${list.testObject}"></td>
              <td th:text="${list.fraction}"></td>
              <td th:text="${list.teaName}"></td>
              <td th:text="${list.difficult}"></td>
              <td th:text="${list.date}"></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>

 <script src="/qcby/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/qcby/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table','jquery','cookie'], function(){
    let $ = layui.jquery;
      let cookie = layui.cookie;
      let session = $.cookie('the_cookie');
      if(session == null || session == ""){
          layer.alert("您还未登录，请先登录",{icon:5},function () {
              location.href="/qcby/views/user/login.html";
          });
      }


    let table = layui.table;

    table.render();
  });
  </script>
</body>
</html>
